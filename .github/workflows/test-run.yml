name: PSConfig Tests
on:
  push:
  workflow_dispatch:
jobs:
  test:
    name: Go test ${{ matrix.go }}
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        go: ['1.21', '1.22', '1.23', '1.24']
    steps:
      - uses: actions/checkout@master
      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - name: Run Tests
        run: |
          go test ./...
